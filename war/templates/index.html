<script type="text/javascript">
    //<![CDATA[
    $(function(){    	
    	$.reloadList = function(){
    		if($("#topicList > li").size() == 0){
                $.initList( "topicList", "topicItem", true, "/topic/json", null, function(jsonData){
                    var values = jsonData.values;
                    var size = values.length;
                    $.setListValues("topicList", "topicItem", true, jsonData);
                    if(size > 0){
                        $("#topicList").listview();
                    }
                });    		
    		}
    	};
    });
    //]]>
</script>
<ul id="topicList" data-role="listview">
<liquidtpl:topicList/>
</ul>&nbsp;
<script id="topicItem" type="text/x-jquery-tmpl">
<liquidtpl:topicItemTemplate/>
</script>
