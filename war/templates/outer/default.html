<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" /> 
<title><liquidtpl:text key="title"/></title>
<link rel="stylesheet" href="/css/style.css" />
<link rel="stylesheet" href="/css/customize.css" />
<link rel="stylesheet" href="/js/plugin/jquery.mobile-1.0b1.min.css" />
<link rel="shortcut icon" type="image/x-icon" href="/favicon.png" />
<script src="/js/common/jquery-1.6.1.min.js" type="text/javascript"></script>
<script src="/js/common/jquery.tmpl.min.js" type="text/javascript"></script>
<script src="/js/common/jquery.tmplPlus.min.js" type="text/javascript"></script>
<script src="/js/common/jquery.datalink.js" type="text/javascript"></script>
<script src="/js/common/jquery.json-2.2.min.js" type="text/javascript"></script>
<script src="/js/common/liquidtpl.js" type="text/javascript"></script>
<script src="/js/scripts.js?app=ura-talk" type="text/javascript"></script>
<script src="/js/plugin/jquery.mobile-1.0b1.min.js"
	type="text/javascript"></script>
<script src="/js/plugin/jquery.cookie.js"
    type="text/javascript"></script>
<script src='/_ah/channel/jsapi'></script>
</head>
<body id="body">
	<div data-role="page">
		<div data-role="header">
			<div id="mainMenu" data-role="navbar">
				<ul id="mainMenuContainer">
				  <li><a onclick="$.mobile.showPageLoadingMsg ();" id="menuList" data-ajax="false" class="center"  href="/index"><img id="menuListIcon" src="/img/logo.png" alt="スレッド一覧" height="24" style="margin:0px;" /></a></li>
				  <li><a onclick="$.mobile.showPageLoadingMsg ();" id="menuFavorites" data-ajax="false" class="center" href="/favorites"><img id="menuFavoritesIcon" src="/img/icon/favorites.png" alt="お気に入り一覧" height="24" style="margin:0px;" /></a></li>
				  <li><a id="menuAdd" data-ajax="false" class="center" href="/topic/form"><img id="menuAddIcon" src="/img/icon/add.png" alt="スレッドをたてる" height="24" style="margin:0px;" /></a></li>
				</ul>
			</div>
		</div>
		<!-- /header -->
		<div id="content" data-role="content">
            <div id="topicFormContainer" style="display:none;">
                <div class="mb10"><strong>新規スレッド</strong></div><hr/>
                <form data-ajax="false" action="/topic/form" id="topicForm" style="display: none;">
                    <div class="ma5">
                        <div id="nameError" class="warningMessageOne" style="display:none;" />
                        <label for="nameField" class="bold"><liquidtpl:text key="topic.name"/></label>
                        <input id="nameField" name="name"/>
                    </div>
                    <div class="ma5">
                        <div id="titleError" class="warningMessageOne" style="display:none;" />
                        <label for="titleField" class="bold"><liquidtpl:text key="topic.title"/></label>
                        <input id="titleField" name="title"/>
                    </div>
                    <input name="content" type="hidden" value="" />
                    <input type="submit" value="登録" />
                </form>&nbsp;
            </div>
			<liquidtpl:content/>
		</div>
		<!-- /content -->
		<div data-role="footer">
			<p class="alignright"></p>
		</div>
		<!-- /header -->
	</div>
	<!-- /page -->
	<script type="text/javascript">
	//<![CDATA[
	$(function(){
	    $.topicForm = {};
        $.initForm("topicForm", "/topic/json", null);
        $.toggleTopicForm = function(){
            if($("#topicFormContainer").css("display") == "none") {
                $("#topicFormContainer").show();
                $("#menuAdd").addClass("ui-btn-active");
            } else {
                $("#topicFormContainer").hide();
                $("#menuAdd").removeClass("ui-btn-active");
            }
            return false;
        };
        $("#menuAdd").attr('href', '#').unbind('click touchend').bind('click touchend', $.toggleTopicForm);
	});
　　 //]]>
	</script>
</body>
</html>
